<mat-toolbar class="centered-toolbar">Cadastro de Estado</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome" />
                    <mat-error *ngIf="formGroup.get('nome') &&
                formGroup.get('nome')?.invalid &&
                formGroup.get('nome')?.touched">
                        Nome é obrigatório.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Site</mat-label>
                    <input matInput type="text" formControlName="site" />
                    <mat-error *ngIf="formGroup.get('site') &&
                formGroup.get('site')?.invalid &&
                formGroup.get('site')?.touched">
                        Site é obrigatória.
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-button color="warn" routerLink="/fabricantes/list">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
