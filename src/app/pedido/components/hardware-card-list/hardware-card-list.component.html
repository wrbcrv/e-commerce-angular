<div class="input-container">
  <div class="input-field">
    <input placeholder="Pesquisar..." [(ngModel)]="filter" (keydown)="onKeyPress($event)" matInput #input>
  </div>
  <button class="search-button" (click)="applyFilter()">
    <mat-icon>search</mat-icon>
  </button>
</div>
<mat-paginator [pageSizeOptions]="[2, 4, 8, 16]" [pageSize]="pageSize" [length]="totalRegistros"
  (page)="paginate($event)">
</mat-paginator>
<div class="container">
  <div class="responsive-grid">
    <div class="card-container" *ngFor="let card of cards()">
      <div class="details">
        <span class="category">{{ card.categoria }}</span>
        <span class="status">{{ card.status }}</span>
      </div>
      <div class="add-favorite" (click)="associateFavorito(card.id)">
        <button mat-icon-button color="basic">
          <span class="material-symbols-outlined">favorite</span>
        </button>
      </div>
      <img [src]="card.imageName">
      <strong class="description">{{ card.modelo }}</strong>
      <strong class="price">{{ card.preco | currency: 'BRL'}}</strong>
      <div class="button-container">
        <button class="button view-details" routerLink="{{card.id}}">Ver mais...</button>
        <button class="button add-to-cart" (click)="addToCarrinho(card)">Adicionar ao Carrinho</button>
      </div>
    </div>
  </div>
</div>
