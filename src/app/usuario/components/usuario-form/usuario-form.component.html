<mat-toolbar class="centered-toolbar">Cadastro de Usuario</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome" />
                    <mat-error *ngIf="formGroup.get('nome') &&
                    formGroup.get('nome')?.invalid &&
                    formGroup.get('nome')?.touched">
                        Nome é obrigatório.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nome de Usuário (Login)</mat-label>
                    <input matInput type="text" formControlName="login" />
                    <mat-error *ngIf="formGroup.get('login') &&
                    formGroup.get('login')?.invalid &&
                    formGroup.get('login')?.touched">
                        Login é obrigatório.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="senha" />
                    <mat-error *ngIf="formGroup.get('senha') &&
                    formGroup.get('senha')?.invalid &&
                    formGroup.get('senha')?.touched">
                        Senha é obrigatória.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>CPF</mat-label>
                    <input matInput type="text" formControlName="cpf" />
                    <mat-error *ngIf="formGroup.get('cpf') &&
                    formGroup.get('cpf')?.invalid &&
                    formGroup.get('cpf')?.touched">
                        CPF é obrigatório.
                    </mat-error>
                </mat-form-field>
                <div formArrayName="telefones">
                    <div *ngFor="let telefoneGroup of telefones.controls; let i = index">
                        <mat-card>
                            <mat-card-content>
                                <div [formGroupName]="i">
                                    <mat-form-field appearance="outline" class="full-width-input">
                                        <mat-label>DDD</mat-label>
                                        <input matInput type="text" formControlName="ddd" />
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="full-width-input">
                                        <mat-label>Número</mat-label>
                                        <input matInput type="text" formControlName="numero" />
                                    </mat-form-field>
                                </div>
                            </mat-card-content>
                            <mat-card-content>
                                <button mat-icon-button color="warn" *ngIf="isNewRoute" (click)="removerTelefone(i)">
                                    <mat-icon>close</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" *ngIf="isEditRoute"
                                    (click)="deletarTelefone(telefoneGroup.get('id')?.value)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
                <button mat-raised-button color="primary" (click)="adicionarTelefone()" class="full-width-button">
                    <mat-icon>add</mat-icon>
                    Adicionar Telefone
                </button>
                <div formArrayName="enderecos">
                    <div *ngFor="let enderecoGroup of enderecos.controls; let i = index">
                        <mat-card>
                            <mat-card-content>
                                <div [formGroupName]="i">
                                    <mat-form-field appearance="outline" class="full-width-input">
                                        <mat-label>Logradouro</mat-label>
                                        <input matInput type="text" formControlName="logradouro" />
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="full-width-input">
                                        <mat-label>Número</mat-label>
                                        <input matInput type="text" formControlName="numero" />
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="full-width-input">
                                        <mat-label>Complemento</mat-label>
                                        <input matInput type="text" formControlName="complemento" />
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="full-width-input">
                                        <mat-label>Bairro</mat-label>
                                        <input matInput type="text" formControlName="bairro" />
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="full-width-input">
                                        <mat-label>CEP</mat-label>
                                        <input matInput type="text" formControlName="cep" />
                                    </mat-form-field>
                                </div>
                            </mat-card-content>
                            <mat-card-content>
                                <button mat-icon-button color="warn" *ngIf="isNewRoute" (click)="removerEndereco(i)">
                                    <mat-icon>close</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" *ngIf="isEditRoute"
                                    (click)="deletarEndereco(enderecoGroup.get('id')?.value)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
                <button mat-raised-button color="primary" (click)="adicionarEndereco()" class="full-width-button">
                    <mat-icon>add</mat-icon>
                    Adicionar Endereço
                </button>
            </form>
        </mat-card-content>
        <mat-card-content>
            <button mat-raised-button color="primary" (click)="salvar()"
                [disabled]="telefones.length === 0 || enderecos.length === 0">
                Salvar
            </button>
            <button mat-raised-button *ngIf="formGroup?.get('id')?.value" color="warn" (click)="excluir()"
                [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button routerLink="/usuarios/list">
                Cancelar
            </button>
        </mat-card-content>
    </mat-card>
</div>
