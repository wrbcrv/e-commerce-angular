<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<header class="page-header">
  <img class="logo" src="/assets/GLWare.svg" routerLink="produtos">
  <div class="container">
    <div class="favorite" routerLink="favoritos">
      <span class="material-symbols-outlined">favorite</span>
    </div>
    <div routerLink="/carrinho" class="cart">
      <span class="material-symbols-outlined">shopping_cart</span>
      <div class="circle">{{itemCount}}</div>
    </div>
    <span>Olá, {{usuario?.nome}}!</span>
    <img routerLink="/conta" class="profile" [src]="getImageUrl(usuario?.imageName)">
    <span (click)="logout()" class="loggout-button">
      <span>Sair</span>
      <span class="material-symbols-outlined loggout">logout</span>
    </span>
  </div>
</header>
<router-outlet></router-outlet>
<div class="wrapper">
  <footer>
    <div class="footer-content">
      <img src="/assets/GLWareAdmin.svg" alt="">
    </div>
    <div class="background-text">
      <span>Projeto desenvolvido na disciplina Tópicos em Programação II - 2023.2</span>
    </div>
  </footer>
</div>
